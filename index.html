<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove thhese styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Equilibrium #3429 Our Equilibrium collection promotes balance and calm.
    0.041 ETH 3 days left Creation of Jules Wyvern -->
    <section>
      <div class="card">
        <div class="card-img">
          <img src="./images/image-equilibrium.jpg" alt="" />
        </div>
        <h3>Equilibrium #3429</h3>
        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="details">
          <span class="Eth_amt">
            <img src="./images/icon-ethereum.svg" alt="">
            0.041ETH</span>
          <span class="time">
            <img src="./images/icon-clock.svg" alt=""> 3 days left</span>          
        </div>
        <div class="divider-line"></div>
        <div class="creator">
          <img src="./images/image-avatar.png" alt="">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vijay K Naik</a>.
    </div>
  </body>
</html>
